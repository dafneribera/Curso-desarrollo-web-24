<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa el formulario</title>
</head>

<body>
    <h1>Completa el formulario</h1>
    <form>
        <label for="Nombre:">Nombre:</label>
        <input type="text" required><br>
        <label for="Apellido:">Apellido:</label>
        <input type="text" required><br>
        <label for="DNI:">DNI:</label>
        <input type="text" pattern="[0-9]{8}[A-Za-Z]" title="Introduce un DNI valido con 8 digitos seguidos de una letra "><br>
        <label for="Email">Correo Electrónico:</label>
        <input type="email" placeholder="usuario@gmail.com" required><br>
        <label for="Edad:">Edad</label>
        <input type="number" required><br>
        <label for="Teléfono:">Teléfono:</label>
        <input type="tel" pattern="[0-9]{9}">
        <br>

        <button type="submit">Enviar</button>
        <br><br>
        <fieldset>

            <legend>Género</legend>
            <input type="radio" name="género" id="Masculino" value="Masculino">
            <label for="Masculino">Masculino</label> <br>

            <input type="radio" name="género" id="Femenino" value="Femenino">
            <label for="Femenino">Femenino</label> <br>
        </fieldset><br><br>
        <label for="archivo">Selecciona un archivo</label>
        <input type="file" id="archivo" name="archivo"><br><br>

        <input type="checkbox" id="suscribir" name="suscribir" checked>
        <label for="suscribir">Suscribirme al boletin</label>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
