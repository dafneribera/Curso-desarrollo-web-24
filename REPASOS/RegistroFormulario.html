<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Formulario de Registro</title>
</head>
<body>
    
    <h1>Formulario de Registro</h1>

<form action="mailto:@">

<legend>Género:</legend>
<input type="radio" name="género" id="Hombre" value="Hombre" checked>
<label for="Hombre">Hombre</label><br>

<input type="radio" name="género" id="Mujer" value="Mujer">
<label for="Mujer">Mujer</label> <br>

<input type="radio" name="género" id="Otro" value="Otro">
<label for="Otro">Otro</label> <br><br>

<label for="Nombre">Nombre:</label><br>
<input type="text" maxlength="10"><br>

<label for="Apellidos">Apellidos:</label><br>
<input type="text" maxlength="10"><br>

<label for="Provincia">Provincia:</label><br>
<input type="text"><br>

<label for="password">Contraseña:</label><br>
<input type="password"><br>

<label for="dni">DNI:</label><br>
<input type="dni"><br><br>

<label for="archivo">Subir foto DNI:</label>
<input type="file" id="archivo" name="archivo"><br><br>

<input type="checkbox" name="musica" id="musica" value="musica" checked>
<label for="musica">Suscribirse a la newsLetter</label> <br><br>

<button type="submit">Enviar</button> 
<button type="submit">Restablecer Datos</button>

</form>










</body>
</html>
