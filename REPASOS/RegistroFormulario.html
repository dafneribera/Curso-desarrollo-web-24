<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Formulario de Registro</title>
</head>
<body>
    
    <h1>Formulario de Registro</h1>

<form action="mailto:@example.com" method="post">

<label>Genero:</label><br>

<input type="radio" name="sexo" value="hombre" checked>
<label>Hombre</label><br>

<input type="radio" name="sexo" value="mujer">
<label>Mujer</label><br>

<input type="radio" name="sexo" value="otro">
<label>Otro</label><br><br>


<label for="Nombre">Nombre:</label><br>
<input type="text" id="Nombre" name="Nombre" maxlength="10"><br>

<label for="Apellidos">Apellidos:</label><br>
<input type="text" id="Apellidos" name="Apellidos" maxlength="20" size="40"><br>

<label for="Provincia">Provincia:</label><br>
<input type="text" id="Provincia" name="Provincia"><br>

<label for="Contrasena">Contraseña:</label><br>
<input type="password" id="Contrasena" name="Contrasena"><br>

<label for="dni">DNI:</label><br>
<input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" title="Introduce un DNI válido (8 dígitos seguidos de una letra)." size="10" required><br><br>

<label for="foto_dni">Subir foto DNI:</label>
<input type="file" id="foto_dni" name="foto_dni"><br><br>

<input type="checkbox" name="musica" id="musica" value="musica" checked>
<label for="musica">Suscribirse a la newsLetter</label> <br><br>

<button type="submit">Enviar</button> 
<button type="submit">Restablecer Datos</button>

</form>










</body>
</html>
