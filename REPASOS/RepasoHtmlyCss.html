<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Formulario Html y Css</title>
</head>

<style>

* {
    margin: 0;
    padding: 0;
    text-decoration: none;
    list-style: none;
    background-color: palevioletred;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#site-header img{
    width: 10%;

}

#caja {
    width: 800px;
    height: 600px;
}

#site-main img {
    width: 10%;
}
</style>

<body>
<div id="caja">
    <header id="site-header">
        <img src="../img/logo.png" id="logo">
        <p>Bicicletas Lidia</p>

        <ul>
            <li class="select"><a href="">Inicio</a></li>
            <li><a href="">Sobre <br> Nosotros</a></li>
            <li><a href="">Clases de <br> Yoga</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
    </header>
    <main id="site-main">
        <img src="../IMG/FtYoga.png" id="yoga">
        <img src="../IMG/FtFlecha.png" id="flecha">
        <form>
            <h3>Cita</h3>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" class="bloque"> <br>
            <input type="text" name="email" id="email" placeholder="email" class="bloque">
            <h3>Hora</h3>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <h3>Clase</h3>
            <input type="radio" name="mesa" id="interior"><label for="interior">Interior</label>
            <input type="radio" name="mesa" id="exterior"><label for="exterior">Exterior</label> <br>
            <input type="submit" name="enviar" id="enviar" value="ENVIAR" class="bloque">
        </form>
    </main>
</div>

</body>

</html>
