<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>

<h1>Completa el formulario</h1>

<form>

    <label for="Nombre:">*Nombre:</label><br>
    <input type="text" maxlength="(10)"><br>
    <label for="dni">*DNI:</label><br>
    <input type="text" pattern="[0-9]{8}[A-Za-Z]"><br>
    <label for="Teléfono">*Teléfono:</label><br>
<input type="text" pattern="[0-9]{9}">

<fieldset>

    <legend>Género:</legend>
    <input type="radio" name="género" id="Masculino" value="Masculino">
    <label for="Masculino">Masculino</label> <br>

    <input type="radio" name="género" id="Femenino" value="Femenino">
    <label for="Femenino">Femenino</label> <br>
</fieldset>
<fieldset>
<legend>Interéses:</legend>
<input type="checkbox" name="Deporte" id="Deporte" value="Deporte">
<label for="Deporte">Deporte</label> <br>

<input type="checkbox" name="musica" id="musica" value="musica">
<label for="musica">Música</label> <br>

<input type="checkbox" name="Lectura" id="Lectura" value="Lectura">
<label for="Lectura">Lectura</label> <br>
</fieldset>
<label for="archivo"></label>
<input type="file" id="archivo" name="archivo"><br><br>

<button type="submit">Enviar</button>

</form>
    
</body>
</html>
